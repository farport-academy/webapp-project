<h1>Contattaci</h1>


<form #contactForm="ngForm" (ngSubmit)="submit(contactForm)">
    <fieldset>
        <label for="name">Nome</label>
        <input id="name" ngModel [ngModelOptions]="{standalone: true}" required>
    </fieldset>
    <button type="submit" [disabled]="!contactForm.form.valid">
        submit
    </button>
</form>
